<div class="alert alert-success" *ngIf="submitSuccess">
  Instructor Added!
</div>

<div class="alert alert-danger" *ngIf="submitError">
  Error: {{ formatError(submitError?.message) }}
</div>

<form #newInstructorForm="ngForm" (ngSubmit)="onInstructorSubmit(newInstructorForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" ngModel>
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email address" name="email" ngModel>
  </div>
  <div class="form-group">
    <label for="name">Github</label>
    <input type="text" class="form-control" id="github" placeholder="Github username" name="github" ngModel>
  </div>
  <div class="form-group">
    <label for="name">Twitter</label>
    <input type="text" class="form-control" id="twitter" placeholder="Twitter handle" name="twitter" ngModel>
  </div>
  <form #addCourseForm="ngForm" (ngSubmit)="onAddCourseSubmit(addCourseForm.value.course)">
    <label for="course">Courses</label>
    <div class="courses">
      <span class="label label-primary course" *ngFor="let course of courses">
        <span class="remove-course" (click)="removeCourse(course)">
          <i class="glyphicon glyphicon-remove"></i>
        </span>
        {{ course }}
      </span>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" id="course" placeholder="Enter a course name" name="course" ngModel>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Add Course</button>
      </span>
    </div>
  </form>
  <div class="submit-area">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
